# .github/workflows/ci.yml
#
# This GitHub Actions workflow provides a Continuous Integration (CI) pipeline
# for the 'thisorthat' monorepo. It ensures that code quality, linting,
# and tests are automatically checked for all pushes and pull requests to the main branch.
#
# The pipeline is optimized to run jobs in parallel for maximum efficiency.

name: Build, Lint, and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ################################################################
  # Lint Job: Runs pre-commit to check all files
  ################################################################
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      # - name: Set up Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'

      - name: Install Python dev dependencies
        working-directory: ./backend
        run: uv venv && uv pip install -e ".[dev]"

      # - name: Install frontend dependencies
      #   working-directory: ./frontend
      #   run: npm install

      - name: Run pre-commit checks
        run: backend/.venv/bin/pre-commit run --all-files

  ################################################################
  # Backend Test Job: Runs pytest
  ################################################################
  backend-test:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}

      - name: Install Python dependencies
        working-directory: ./backend
        run: uv venv && uv pip install -e ".[dev]"

      - name: Run backend tests
        working-directory: ./backend
        run: uv run pytest

